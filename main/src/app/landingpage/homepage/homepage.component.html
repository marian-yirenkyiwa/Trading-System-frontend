<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>R2M Team</title>

    <!-- Favicon -->
    <!-- --------------------------------------------------- -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://demos.adminmart.com/premium/bootstrap/modernize-bootstrap/landingpage/dist/images/logos/favicon.ico"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./homepage.component.scss" rel="stylesheet" />
  </head>
  <body>
    <div id="main-wrapper">
      <header class="py-3 bg-white">
        <div class="container">
          <!-- Start Header -->
          <div class="header">
            <nav class="navbar navbar-expand-md navbar-light px-0">
              <a class="navbar-brand d-flex" href="homepage.component.html">
                
                <h1 color="blueTheme">R2M Trading System</h1>
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto py-3 py-md-0">
               
                  <li class="nav-item mt-3 mt-md-0">
                    <a
                    [routerLink]="['/authentication/login']"
                      class="btn btn-custom btn-primary d-block d-md-inline-block"
                      >Get Started</a
                    >
                  </li>
                </ul>
              </div>
            </nav>
          </div>
          <!-- End Header -->
        </div>
      </header>

      <div class="content-wrapper">
        <section class="spacer bg-light">
          <div class="container">
            <div class="row justify-content-md-center pt-5">
              <div class="col-md-9 text-center">
                <h2 class="text-dark">
                  Welcome to
                  <span class="fw-bold">R2M</span> &
                  <span class="fw-bold">Trading System</span>
                </h2>

                <h4>We offer the best services in online trading. Be our customer</h4>
              </div>
            </div>
            <div class="row py-5 justify-content-md-center">
                <img src=".." alt="">
            </div>
          </div>
        </section>

        <footer class="text-center p-4">
          All Rights Reserved by R2M Team &#169;2023
          by R2M Team
        </footer>
      </div>
    </div>

  </body>
</html>
