<h1>Create New Order</h1>
<form #form="ngForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
  <div class="card mt-3">
    <div class="card-body">

        <div class="form-group">
            <label for="product">Product</label>
            <input id="product" type="text" formControlName="product" class="form-control"
                [ngClass]="{ 'is-invalid': form.submitted && controls.product.invalid }">

            <div *ngIf="form.submitted && controls.product.invalid" class="text-danger">
            <small *ngIf="controls.product.errors?.required">Product name is required.</small>
            <small *ngIf="controls.product.errors?.product">Product is invalid.</small>
            </div>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input id="quantity" type="number" formControlName="quantity" class="form-control"
                [ngClass]="{ 'is-invalid': form.submitted && controls.quantity.invalid }">

            <div *ngIf="form.submitted && controls.product.invalid" class="text-danger">
            <small *ngIf="controls.quantity.errors?.required">Quantity is required.</small>
            <small *ngIf="controls.quantity.errors?.email">Quantity is invalid.</small>
            </div>
        </div>

        <div class="form-group">
            <label for="orderside">Order Side</label>
            <input id="orderside" type="text" formControlName="orderside" class="form-control"
                [ngClass]="{ 'is-invalid': form.submitted && controls.orderside.invalid }">

            <div *ngIf="form.submitted && controls.orderside.invalid" class="text-danger">
            <small *ngIf="controls.product.errors?.required">Quantity is required.</small>
            <!-- <small *ngIf="controls.email.errors?.email">Quantity is invalid.</small> -->
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': form.submitted && controls.password.invalid }">
            <div *ngIf="form.submitted && controls.password.invalid" class="text-danger">
            <small *ngIf="controls.password.errors?.required">Password is required.</small>
            </div>

      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">submit</button>
      </div>
    </div>
  </div>
</form>
